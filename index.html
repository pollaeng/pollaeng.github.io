<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
        </svg>
      </a>
    </span>

    <ul class="navbar-nav" onclick="closeSlideMenu()">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main" 
  onclick="closeSlideMenu()" 
  onmousedown = "startSliding(event)" 
  onmouseup="endSliding(event)">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
  	var xPos = -1;
  	var dragged = false;
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
      //document.getElementById('main').style.marginLeft = '250px';
    }

    function closeSlideMenu(){
    if (! dragged) {
       document.getElementById('side-menu').style.width = '0';   	
    }
		dragged = false;
     //document.getElementById('main').style.marginLeft = '0';
    }
    function startSliding(event) {
        xPos = event.clientX;
    }
    function endSliding(event) {
    	var x  = event.clientX;
    	if (x - 50 > xPos){
    		dragged = true;
    		openSlideMenu();
    	}
    	
    }
  </script>
</body>
</html>
